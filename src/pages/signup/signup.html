<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<ion-content padding ng-controller="ExampleController">
  <h3>Sign Up Now</h3>
<section>
  <form name="userForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-input type="text" class="name" placeholder="First Name" name="fname" ng-required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Last Name" name="lname" ng-required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" name="useremail" ng-model="useremail" ng-minlength ="5" ng-required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="phone" placeholder="Phone" name="phone" ng-required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" name="password" ng-required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Retype Password" name="password2" ng-required="true"></ion-input>
      </ion-item>
  </ion-list>
  <div padding align="center">
    <button ion-button ng-disabled="userForm.$invalid" [navPush]="signupTypePage">Sign In</button>
  </div>
</form>

</section>
</ion-content>
