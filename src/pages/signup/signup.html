<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<ion-content padding>
  <h3>Sign Up Now</h3>
<section>
  <form novalidate="true">
    <ion-list>
      <ion-item>
        <ion-input type="text" class="name" placeholder="first name" name="fname" ng-required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="last name" name="lname" ng-required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" name="email" ng-required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="phone" placeholder="phone" name="phone" ng-required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="passwrod" name="password" ng-required="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="retype password" name="password2" ng-required="true"></ion-input>
      </ion-item>
  </ion-list>
</form>
<div padding>
  <button ion-button [navPush]="signupTypePage">Sign In</button>
</div>
</section>
</ion-content>
