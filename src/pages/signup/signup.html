<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FoodGapp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class ="login-content">
  <div padding align="center">
    <h3>Sign Up</h3>
  </div>

<div class = "login-box">
  <form>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" class="name" placeholder="First Name" name="fname" ng-required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="Last Name" name="lname" ng-required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" placeholder="Email" name="useremail" ng-model="useremail" ng-minlength ="5" ng-required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="phone" placeholder="Phone" name="phone" ng-required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" ng-required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Retype Password" name="password2" ng-required="true"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

<ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full type="submit" [navPush]="signupTypePage">Sign In</button>
      <button ion-button class="register-btn" block clear navPop>Existing Account</button>
    </ion-col>
</ion-row>
</form>
</div>
</ion-content>
