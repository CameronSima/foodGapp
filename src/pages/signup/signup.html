<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<ion-content padding>
  <h3>Sign Up Now</h3>
<section>
  <form novalidate>
  <input type="text" placeholder="first name" name="fname" ng-required="true"><br />
  <input type="text" placeholder="last name" name="lname" ng-required="true"><br />
  <input type="email" placeholder="Email" name="email" ng-required="true"><br />
  <input type="phone" placeholder="phone" name="phone" ng-required="true"><br />
  <input type="password" placeholder="passwrod" name="password" ng-required="true"><br />
  <input type="password" placeholder="retype password" name="password2" ng-required="true"><br />
  <input type="submit" value="send" />
</form>
</section>
</ion-content>
