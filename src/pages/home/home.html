<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>FoodGapp</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class ="login-content" padding>
  <div padding align="center">
    <h3>Sign In</h3>
  </div>

<div class = "login-box">
  <form (ngSubmit) ="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="email" placeholder="Email" name="email" ng-required="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" ng-required="true"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

<ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full type="submit" [navPush]="signupTypePage">Sign In</button>
      <button ion-button class="register-btn" block clear [navPush]="signupPage">Create New Account</button>
    </ion-col>
</ion-row>
</form>
</div>
</ion-content>
