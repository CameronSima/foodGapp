<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> <img class="titleImg" src="assets/img/foodbank-logo.png"></ion-title>
  </ion-navbar>
</ion-header>
<ion-content class ="login-content" padding>

<ion-row class="logo-row">
  <ion-col></ion-col>
  <ion-col width-67>
    <img class="logo1" src="assets/img/pledge-to-end-hunger2 copy.jpg">
  </ion-col>
  <ion-col></ion-col>
</ion-row>
<div class="login-box">
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

<ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" type="submit" [navPush]="signupTypePage" [disabled]="!registerForm.form.valid">Sign In</button>
      <button ion-button="" class="register-btn" type="button" block="" clear="" (click)="createAccount()">Create New Account</button>
    </ion-col>
</ion-row>
</form>
</div>
</ion-content>
