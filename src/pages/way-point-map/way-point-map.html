<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
      
  </ion-navbar>

</ion-header>
<ion-content padding>  
    <!--<div #map id="map"></div> -->
    <map-component [destination]="dropOffLocation" [waypoint]="pickupLocation"></map-component>

  <ion-card-content>
    <div [hidden]="!confirmed" #directionsPanel></div>
  </ion-card-content>
<div [hidden]="confirmed" id="pickupDetails">
  <p> {{ locationName }} </p>
  <p>Payload:{{ payload }} </p>
  <!--<p>Pickup Location: {{ (pickup | async) ?.destination.destinationName }}</p>-->
  <p>Pickup Phone: {{ phone }}</p>
</div>

  <button ion-button (click)='confirm()'>{{ buttonText }}</button>


</ion-content>
