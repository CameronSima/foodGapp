<ion-header>
  <ion-navbar color="greener">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Let's Get Started</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div padding align="center">
    <h6>What Do You Want To Do</h6>
  </div>
  <form>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Volunteer</ion-label>
      <ion-radio (click)="volunteerTrue()" ></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Donate</ion-label>
      <ion-radio (click)="donateTrue()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Food Relief Partner</ion-label>
      <ion-radio (click)="partnerTrue()"></ion-radio>
    </ion-item>
  </ion-list>
</form>
  <div padding align="center">
    <button ion-button (click)="continue()">Continue</button>
  </div>

</ion-content>
